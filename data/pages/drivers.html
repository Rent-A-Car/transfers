<div template>
	<span class="add-button position-fixed d-flex justify-content-center align-items-center" tabindex="0" role="button" onclick='go2Page("add-driver","add-driver")'>
		<i class="icon-plus"></i>
	</span>
	<div class="card card-body mt-1 d-flex flex-row align-items-center">
		<div class="drivericon">
			<img src={photo} alt="{name}" class="w-100 rounded-circle">
		</div>
		<div class="driverdata d-flex flex-column ms-2 flex-grow-1">
			<span class=name>{name}</span>
			<smal class="uname text-muted">@{username}</smal>
			
		</div>
		<div class="driveraction d-flex ms-3">
			<div class="d-flex align-items-center" tabindex="0" role="button">
				<i class="icon-like rounded-circle"></i>
				<span>{likecount}</span>
			</div>
			<div class="d-flex align-items-center ms-2" tabindex="0" role="button">
				<i class="icon-dislike rounded-circle"></i>
				<span>{dislikecount}</span>
			</div>
			
		</div>
	</div>
</div>
