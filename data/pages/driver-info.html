<div template>
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
                <img src="{photo}" class="rounded-circle" width="100" alt={name}>
                <div class="mt-3">
                    <h4>{name}</h4>
                    <p>
                        <span class="text-secondary uname">@{username}</span>
                        <span class="d-inline-block"><i class="icon-like-fill rounded-circle"></i> {likecount}</span>
                        <span class="d-inline-block"><i class="icon-dislike-fill rounded-circle"></i>
                            {dislikecount}</span>
                    </p>
                    <button class="btn btn-primary mb-2 me-2">Оставить комментар</button>
                    <button class="btn btn-outline-primary mb-2">Сообщение</button>
                </div>
            </div>
        </div>
    </div>


    <div class="card mt-3">
        <ul class="list-group list-group-flush contacts-links contacts-link">
            <!-- contacts-link -->
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" onclick='window.open("{url}","_blank")'>
                    <h6 class="mb-0 d-flex align-items-center">
                        <i class="icon-{icon}"></i> {sname}
                    </h6>
                    <span class="text-secondary">{svalue}</span>
                </li>
        </ul>
    </div>

</div>
