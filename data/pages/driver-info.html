<div template>
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
                <img src="{photo}" class="rounded-circle" width="100" alt={name}>
                <div class="mt-3">
                    <h4>{name}</h4>
                    <p class="text-secondary">@{username}</p>
                    <button class="btn btn-primary mb-2 me-2">Оставить комментар</button>
                    <button class="btn btn-outline-primary mb-2">Сообщкние</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-3">
        <ul class="list-group list-group-flush contacts-links">
            <!-- contacts-link -->
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="mb-0 d-flex align-items-center"><i class="{icon}"></i> {sname}</h6>
                <span class="text-secondary">{svalue}</span>
            </li>

        </ul>
    </div>
</div>
</div>
